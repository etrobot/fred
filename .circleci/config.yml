version: 2
jobs:
  build:
    working_directory: ~/fred
    docker:
      - image: circleci/python:3.7-stretch-browsers-legacy
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - setup_remote_docker
      - run:
          name: Start container and verify it is working
          command: |
            set -x
            docker-compose up -d
            docker run --network container:backend \
              appropriate/curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:5001/ping
